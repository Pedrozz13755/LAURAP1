<script>
const textElement = document.getElementById('text');
const phrases = ['Hello Word','Bem-Vindo a Laura - Api.', 'Ainda estamos em desenvolvimento', 'Explore nossas opções.', 'Obrigado por usar nossa api.', 'rest api by Pedrozz','esplore a sua criatividade na nossa api','estamos sempre trazendo o melhor conteudo para voce'];
let phraseIndex = 0;
let letterIndex = 0;

function typeWriter() {
  if (letterIndex < phrases[phraseIndex].length) {
    textElement.innerHTML += phrases[phraseIndex].charAt(letterIndex);
    letterIndex++;
    setTimeout(typeWriter, 100);
  } else {
    setTimeout(() => {
      textElement.innerHTML = ''; // Limpa o texto para a próxima frase.
      letterIndex = 0; // Reseta o índice da letra.
      phraseIndex = (phraseIndex + 1) % phrases.length; // Passa para a próxima frase.
      typeWriter(); // Reinicia a digitação.
    }, 2000); // Espera um pouco antes de começar a digitar novamente.
  }
}

// Inicia a digitação assim que a página carrega.
document.addEventListener('DOMContentLoaded', typeWriter);
</script>
